<div class="personal-center-login" ng-controller="pcController">
    <h4>请输入深圳市教师教育网帐号</h4>
    <div class="container" style="padding-top: 10px" data-ng-init="getOpenId()">
      <form  name="loginForm" action="/sztce/weixinLogin.servlet" method="post">
        <input type="hidden" name="openId" id="openId"/>
        <div class="form-group">
          <div class="input-group">
            <input class="form-control" type="text" ng-model="mobile_no" name="mobile_no" placeholder="请输入手机号" ng-pattern="/^1[0-9]{10}$/" required/>
                    <span class="input-group-addon">
			            <span class="glyphicon glyphicon-user"></span>
		            </span>
          </div>
          <span style="color: red" ng-show="loginForm.mobile_no.$dirty&&loginForm.mobile_no.$invalid">请输入11位正确格式的手机号</span>
        </div>
        <div class="form-group">
          <div class="input-group">
            <input class="form-control" type="password" ng-model="password" name="password" placeholder="请输入密码"  required/>
                    <span class="input-group-addon">
			            <span class="glyphicon glyphicon-lock"></span>
		            </span>
          </div>
        </div>
        <button type="submit" ng-disabled="loginForm.$invalid"  id="signup" class="weui_btn weui_btn_primary">登录</button>
      </form>
    </div>
  </div>

  <div style="margin-top: 150px" class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel1">登录失败</h4>
        </div>
        <div class="modal-body modal-body-login"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">重新输入</button>
        </div>
      </div>
    </div>
  </div>
