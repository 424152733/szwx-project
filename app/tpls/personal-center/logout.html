<div ng-controller="pcController">
  <div class="personal-center-logout" data-ng-init="getCurrentUser()">
    <div>
      <img src="/szwx-project/app/images/header.jpg" width="100%" height="100%" class="img-rounded"/>
    </div>
    <h4 class="text-center">{{userinfo.name}}</h4>
    <button  class="btn btn-primary btn-lg" data-toggle="modal" data-target="#exitAccount">退出当前帐号</button>
  </div>
</div>
<div style="margin-top: 150px" class="modal fade" id="exitAccount" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">确定退出</h4>
      </div>
      <div class="modal-body">
        确定退出当前帐号？
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button ng-click="logout()" type="button" data-dismiss="modal" class="btn btn-primary">确定</button>
      </div>
    </div>
  </div>
</div>
