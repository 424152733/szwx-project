<div class="w-container">
    <p class="w-management-title"><b>单 位 管 理</b> > <span>照 片 审 核</span></p>
    <div style="margin-top: 20px">
        <div ng-if="noPhoto">
            <h3 class="text-center" style="margin-top: 200px">无待审核的照片</h3>
        </div>
        <div ng-repeat="photo in photos" class="photo-audit col-xs-6">
            <div>
                <img src="/szwx-project/app/images/header.jpg" class="img-rounded" width="100%" height="100%"/>
            </div>
            <p class="text-center">{{photo.name}}</p>
            <a class="col-xs-5 btn-sm btn-primary text-center" ng-click="auditPhoto(photo.sid, photo.userId, 1)" add-animate>通过</a>
            <a class="col-xs-offset-1 col-xs-6 btn-sm btn-danger text-center" data-modal="photo-audit-modal" ng-click="getSid(photo.sid, photo.userId)" modal-btn>不通过</a>
        </div>
    </div>

    <div id="photo-audit-modal"  class="modal fade"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel1">审核不通过的原因</h4>
                </div>
                <div class="modal-body">
                    <div class="radio">
                        <label>
                            <input type="radio" name="reason" id="reason1" value="头像模糊/背景暗/反光,请上传从照相馆拷贝的2寸标准证件照" aria-label="...">
                          头像模糊/背景暗/反光,请上传从照相馆拷贝的2寸标准证件照
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="reason" id="reason2" value="头像模糊/背景暗/反光,请上传从照相馆拷贝的2寸标准证件照" aria-label="...">
                            头像模糊/背景暗/反光,请上传从照相馆拷贝的2寸标准证件照
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="reason" id="reason3" value="头像模糊/背景暗/反光,请上传从照相馆拷贝的2寸标准证件照" aria-label="...">
                            头像模糊/背景暗/反光,请上传从照相馆拷贝的2寸标准证件照
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="reason" id="reason4" value="头像模糊/背景暗/反光,请上传从照相馆拷贝的2寸标准证件照" aria-label="...">
                            头像模糊/背景暗/反光,请上传从照相馆拷贝的2寸标准证件照
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="reason" id="reason5" value="头像模糊/背景暗/反光,请上传从照相馆拷贝的2寸标准证件照" aria-label="...">
                            头像模糊/背景暗/反光,请上传从照相馆拷贝的2寸标准证件照
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button  type="button" class="btn btn-primary" data-dismiss="modal" ng-click="rejectPhoto(2)">提交</button>
                </div>
            </div>
        </div>
    </div>
</div>
